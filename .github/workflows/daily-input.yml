name: Daily input

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
  - cron:  '15 5 * * *'
  
env:
  DATE: echo $(date +'%d') | sed -e s/^0//
  
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Append todays 
        run: | 
          d=$(echo $(date +'%d') | sed 's/^0//')
          echo $date
          cd ./input/
          curl -b session=${{ secrets.SESSION_TOKEN }} https://adventofcode.com/2022/day/1/input > input.txt
          cd ../puzzle/
          touch day1.py
     
      - name: Github steps
        run: |
          git status
          git add -A
          git config --global user.email ""
          git config --global user.name "Pipe Line"
          git commit -m "Pipeline adding todays files"
          git push

        
